{% extends "forum/base.html" %}
{% block main_content %}
<form name="editSectionForm" id="editSectionForm" action="." method="POST">
{% csrf_token %}
  <fieldset class="module aligned">
    <h2>Section</h2>
    <div class="form-row">
      {% if form.name.errors %}{{ form.name.errors.as_ul }}{% endif %}
      {{ form.name.label_tag }}
      <div class="form-field">
        {{ form.name }}
      </div>
    </div>
  </fieldset>
  <div class="buttons">
    <input type="submit" name="submit" value="Edit Section">
    or
    <a href="{{ section.get_absolute_url }}">Cancel</a>
  </div>
</form>
{% endblock %}
